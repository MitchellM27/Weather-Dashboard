<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>

<header class = "rounded m-2">
    <h1 class = "text-center p-2">Weather Dashboard</h1>
</header>

<body>


    <div class="d-flex" >

        <div class = "col-4 sideNav">
            <div class="card sideNavEl p-2">
                <h5 class="card-header text-uppercase text-center">Search By City</h5>
                <form id="user-form" class="mx-auto card-body">
                  <input name="city" id="cityInput" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn border searchBtn p-1 m-2">Get Weather</button>
                </form>
            </div>
            <div class = "p-2 sideNavEl card prevSearch">
                <h5 class="text-center card-header text-uppercase">Previous Searches</h5>
                <ul id="prevCityList" class="list-group list-group-flush">
                    
                </ul>
    
            </div>
        </div>
    
        <div class="weatherSide col-8 container">
            
            <div id="currentWeather">
                <h5 class = "card-header text-uppercase text-center" id="currentDay"></h5>
                <p id = "temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>

            <h5 id="forecastHeader card-header">5-Day Forecast:</h5>

            <div id="forecastDay" class="row  d-flex">

                <div class="card col-2 m-2">
                    <h5 class = "card-header text-uppercase text-center" id="forecastDay0"></h5>
                    <p id = "temp0"></p>
                    <p id="wind0"></p>
                    <p id="humidity0"></p>
                </div>

                <div class="card col-2 m-2">
                    <h5 class = "card-header text-uppercase text-center" id="forecastDay1"></h5>
                    <p id = "temp1"></p>
                    <p id="wind1"></p>
                    <p id="humidity1"></p>
                </div>

                <div class="card col-2 m-2">
                    <h5 class = "card-header text-uppercase text-center" id="forecastDay2"></h5>
                    <p id = "temp2"></p>
                    <p id="wind2"></p>
                    <p id="humidity2"></p>
                </div>

                <div class="card col-2 m-2">
                    <h5 class = "card-header text-uppercase text-center" id="forecastDay3"></h5>
                    <p id = "temp3"></p>
                    <p id="wind3"></p>
                    <p id="humidity3"></p>
                </div>

                <div class="card col-2 m-2">
                    <h5 class = "card-header text-uppercase text-center" id="forecastDay4"></h5>
                    <p id = "temp4"></p>
                    <p id="wind4"></p>
                    <p id="humidity4"></p>
                </div>

            </div>
        </div>

    </div>

    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="app.js"></script>
</html>
